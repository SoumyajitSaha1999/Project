<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Image Search App</h1>

    <div class="search-reasults">

        </div>

        <div class="search-reasult">
            <img src="./Images/Image2.jpg" alt="Islands of NEOM- NEOM">

        </div>

        <div class="search-reasult">
            <img src="./Images/Image3.jpg" alt="keishna morpankh">
            <a href="https://unsplash.com/photos/peacock-feather-in-close-up-photography-jbHJXI2Vi5Q" target="_blank">keishna morpankh</a>
        </div>
    </div>

    <button id="show-more-btn">Show more</button>

    <script src="./script.js"></script>

</html>
